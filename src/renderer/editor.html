<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ChurchSuite Plan Viewer - Template Editor</title>
</head>

<body>
    <h1>Template Editor</h1>

    <form>
        <div class="container" id="mainControls">
            <div class="form-group mb-3">
                <label for="plan">Select template to edit</label>
                <div class="input-group">
                    <select class="form-select" id="template" aria-label="Select a template">
                        <option value="">--Select template--</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="editButton" title="Edit Templates">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
