<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ChurchSuite Plan Viewer - Template Editor</title>
</head>

<body>
    <div class="d-flex flex-column h-100">

        <div class="w-100">
            <h1>Template Editor</h1>
        </div>


        <div class="w-100 container-fluid" id="mainControls">

            <div class="row align-items-start">
                <div class="col mb-3">
                    <label for="plan" class="form-label">Select template to edit</label>
                    <select class="form-select" id="template" aria-label="Select a template">
                        <option value="">--Select template--</option>
                    </select>
                </div>

                <div class="col mb-3">
                    <label for="name" class="form-label">Template Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="col mb-3">
                    <label for="filenameSuffix" class="form-label">Filename Suffix</label>
                    <input type="text" class="form-control" id="filenameSuffix">
                    <div class="form-text">
                        When exporting to PDF, the default filename will be the current date, followed by this suffix.
                    </div>
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    <label for="liquid" class="form-label">Liquid template</label>
                </div>

                <div class="col">
                    <label for="css" class="form-label">CSS</label>
                </div>

                <div class="col">
                    <p class="mb-2">JSON data for selected plan</p>
                </div>
            </div>
        </div>


        <div class="w-100 flex-grow-1">
            <div class="container-fluid h-100">
                <div id="templateEditing" class="row align-items-start h-100">
                    <div class="col h-100">
                        <textarea class="form-control h-100" id="liquid"></textarea>
                    </div>

                    <div class="col mb-3 h-100">
                        <textarea class="form-control h-100" id="css"></textarea>
                    </div>

                    <div class="col mb-3 mh-100">
                        <div id="jsonContainer">
                            <json-viewer id="json">
                            </json-viewer>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="w-100">
            <div class="form-group mt-3 text-end">
                <div class="btn-group" role="group" aria-label="Additional template actions">
                    <button class="btn btn-secondary" type="button" id="exportButton" title="Export Template">
                        <i class="bi bi-box-arrow-up"></i> Export
                    </button>

                    <button class="btn btn-secondary" type="button" id="importButton" title="Import Template">
                        <i class="bi bi-box-arrow-in-down"></i> Import
                    </button>

                    <button class="btn btn-secondary" type="button" id="deleteButton" title="Delete Template">
                        <i class="bi bi-file-earmark-x"></i> Delete
                    </button>

                    <button class="btn btn-secondary" type="button" id="duplicateButton" title="Duplicate Template">
                        <i class="bi bi-copy"></i> Duplicate
                    </button>
                </div>

                <button class="btn btn-primary" type="button" id="saveButton" title="Save Template">
                    <i class="bi bi-floppy-fill"></i> Save
                </button>
            </div>
        </div>

    </div>
</body>

</html>
