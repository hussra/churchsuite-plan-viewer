<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>

</head>

<body>
  <h1>ChurchSuite Plan Viewer</h1>
  <form>
    <div class="form-group mb-3">
      <label for="plan">Select a plan</label>
      <div class="input-group">
        <select class="form-select" id="plan" aria-label="Select a plan">
          <option value="">--Select plan--</option>
        </select>
        <button class="btn btn-outline-secondary" type="button" id="refreshButton">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="pagesize">Page size</label>
      <select class="form-select" id="pagesize" aria-label="Page size">
        <option value="a4">A4</option>
        <option value="letter">Letter</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="twoup">
        <label class="form-check-label" for="twoup">2 copies per sheet</label>
      </div>
    </div>

    <div class="mb-3">
      <button type="button" class="btn btn-primary" id="exportPDF">
        <i class="bi bi-file-earmark-pdf"></i>
        Create PDF
      </button>
    </div>

    <div class="accordion mb-3" id="settingsAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#authenticationSettings" aria-controls="authenticationSettings">
            Authentication settings
          </button>
        </h2>
        <div id="authenticationSettings" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="form-group mb-3">
              <label for="client_secret">Client Secret</label>
              <input type="text" class="form-control" id="client_secret">
            </div>

            <div class="form-group mb-3">
              <label for="client_id">Client ID</label>
              <input type="text" class="form-control" id="client_id">
            </div>

          </div>
        </div>
      </div>
    </div>

  </form>
</body>

</html>
