<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChurchSuite Plan Viewer</title>
</head>

<body>
  <h1>ChurchSuite Plan Viewer</h1>
  <form>
    <div class="container d-none" id="mainControls">
      <div class="form-group mb-3">
        <label for="plan">Select a plan</label>
        <div class="input-group">
          <select class="form-select" id="plan" aria-label="Select a plan">
            <option value="">--Select plan--</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" id="refreshButton" title="Refresh">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="past_plans">
          <label class="form-check-label" for="past_plans">Show past plans</label>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="draft_plans">
          <label class="form-check-label" for="draft_plans">Show draft plans</label>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="plans_quantity">Number of plans to show</label>
        <input type="number" min="1" max="250" class="form-control" id="plans_quantity" />
      </div>

      <div class="form-group mb-3">
        <label for="plan">Select a template</label>
        <div class="input-group">
          <select class="form-select" id="template" aria-label="Select a template">
            <option value="">--Select template--</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" id="editButton" title="Edit Templates">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="page_size">Page size</label>
        <select class="form-select" id="page_size" aria-label="Page size">
          <option value="a4">A4</option>
          <option value="letter">Letter</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="two_up">
          <label class="form-check-label" for="two_up">2 copies per sheet</label>
        </div>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-primary" id="exportPDF">
          <i class="bi bi-file-earmark-pdf"></i>
          Create PDF
        </button>
      </div>
    </div>

    <div class="accordion mb-3" id="settingsAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#authenticationSettings" aria-controls="authenticationSettings">
            Authentication settings
          </button>
        </h2>
        <div id="authenticationSettings" class="accordion-collapse collapse" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="mb-3 alert alert-info">
              First you will need to set up API v2 access for your user - see the
              <a href="https://support.churchsuite.com/article/454-developer-api#manage">ChurchSuite documentation</a>
              for help on how to do this.
            </div>
            <div class="form-group mb-3">
              <label for="client_id">Client Identifier</label>
              <input type="password" class="form-control" id="client_id">
            </div>
            <div class="form-group mb-3">
              <label for="client_secret">Client Secret</label>
              <input type="password" class="form-control" id="client_secret">
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</body>

</html>
